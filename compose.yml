services:
  backend:
    container_name: backend
    build: ./backend
    tty: true
    ports:
        - ${BACKEND_PORT}:8080
    volumes:
        - type: bind
          source: ./backend
          target: /go/src/app
    environment:
      TZ: Asia/Tokyo
      ENV: ${ENV}

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    working_dir: /app
    tty: true
    ports:
        - ${FRONTEND_PORT}:3000
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    environment:
      TZ: Asia/Tokyo
      BACKEND_ENDPOINT_URL: ${BACKEND_ENDPOINT_URL:-http://localhost:8080}
      ENV: ${ENV}
      GITHUB_URL: ${GITHUB_URL}
      X_URL: ${X_URL}
      GMAIL_ADDRESS: ${GMAIL_ADDRESS}
      IR_BANK_URL: ${IR_BANK_URL}

volumes:
  node_modules: